<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informiert bleiben</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo weiß-05.png" alt="Logo" class="logo">
            <blockquote class="slogan-quote">Lieber 100 Freund_innen im Rücken als eine Bank im Nacken!</blockquote>
        </header>
        
        <main>
            <section class="hero">
            </section>

            <section class="form-section" id="form">
                <div class="form-info-text">
                    Du möchtest mehr über unser Projekt und die Möglichkeiten, uns zu unterstützen, erfahren? Dann trag dich hier ein. Wir melden uns gerne bei dir.
                </div>
                <form id="contactForm">
                    <div class="form-group">
                        <span class="icon"> <!-- User Icon -->
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 4-7 8-7s8 3 8 7"/></svg>
                        </span>
                        <input type="text" id="name" name="name" required placeholder=" ">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-group">
                        <span class="icon"> <!-- Mail Icon -->
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="14" rx="2"/><path d="M3 7l9 6 9-6"/></svg>
                        </span>
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email">E-Mail</label>
                    </div>
                    <div class="form-group">
                        <span class="icon"> <!-- Phone Icon -->
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M22 16.92V19a2 2 0 0 1-2.18 2A19.72 19.72 0 0 1 3 5.18 2 2 0 0 1 5 3h2.09a2 2 0 0 1 2 1.72c.13 1.05.37 2.07.72 3.06a2 2 0 0 1-.45 2.11l-.27.27a16 16 0 0 0 6.29 6.29l.27-.27a2 2 0 0 1 2.11-.45c.99.35 2.01.59 3.06.72A2 2 0 0 1 22 16.92z"/></svg>
                        </span>
                        <input type="tel" id="contact" name="contact" placeholder=" ">
                        <label for="contact">Weitere Kontaktdaten</label>
                    </div>
                    <div class="form-group">
                        <span class="icon"> <!-- Note Icon -->
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M8 8h8M8 12h8M8 16h2"/></svg>
                        </span>
                        <textarea id="notes" name="notes" rows="3" placeholder=" "></textarea>
                        <label for="notes">Notizen</label>
                    </div>
                    <div class="privacy">
                        <p>Mit dem Absenden stimmen Sie zu, dass wir Ihre Daten zur Kontaktaufnahme verwenden dürfen.</p>
                    </div>
                    <button type="submit" class="submit-button">Absenden</button>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
